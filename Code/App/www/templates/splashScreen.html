<ion-view title="Welcome" hide-nav-bar="true" id="start">
    <ion-content padding="true" style="background: linear-gradient(rgba(70, 72, 82, 0.3), rgba(70, 72, 82, 0.3)), url(img/cPQuQNrZR82mBbJMBUdo_Carousel2.jpg) no-repeat center;background-size:cover;" class=" manual-remove-top-padding" scroll="false">
        <div class="spacer" style="width: 300px; height: 50px;"></div>
        <h1 id="splashScreen-heading1" style="color:#FDFDFD;font-weight:400;text-align:center;">Welcome to Harvest</h1>
        <form id="loginForm" class="list">
            <label class="item item-input" id="splashScreen-input2" style="margin-bottom: 10px">
                <span class="input-label">Email Adress</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input" id="splashScreen-input3" style="margin-bottom: 20px">
                <span class="input-label">Password</span>
                <input type="password" placeholder="">
            </label>
            <button id="splashScreen-button7" class="button button-calm button-block">Log In</button>
            <button id="splashScreen-button8" style="font-size:15pt;text-align:center; color: white" class="button button-block button-clear">Forgot Password</button>    
        </form>

        <style>
            @media only screen and (min-width: 768px) {
                .button.button-block {
                    width: 350px;
                    margin-left: auto;
                    margin-right: auto;
                }

                .item.item-input {
                    width: 550px;
                    margin-left: auto !important;
                    margin-right: auto !important;
                }

                #loginForm {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                } 
            } 

            @media only screen and (max-width: 767px) {
                #loginForm {
                    top: 25vh;
                }
            }

            /*.item.item-input {
                border-radius: 10px !important;
            }                  */
        </style>
    </ion-content>
</ion-view>
