<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Contact Harvest</title>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="./JS/angular.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <script type="text/javascript" src="./bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./CSS/style.css">

	</head>
	<body>
		<div class="navbar-wrapper">
  <div class="container">
    <div class="navbar navbar-inverse navbar-static-top">
      
        <div class="navbar-header">
	    <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </a>
        <a class="navbar-brand" href="#" id="brandSection"><h2 id="logoText" class="pull-left">Harvest</h2><img id="logo" class="pull-right" src="./IMAGES/logo.png"></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="./landingPage.html">Home</a></li>
            <li><a href="./aboutPage.html">About</a></li>
            <li class="active"><a href="./contactPage.html">Contact</a></li>            
          </ul>
          <form class="navbar-form navbar-right" role="search" name="frm">
            
            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="Email Address" ng-model="user.email" required>
              <span class="errorText" ng-show="frm.email.$dirty && frm.email.$error.required">Required!</span>
              <span class="errorText" ng-show="frm.email.$dirty && frm.email.$error.email">Not an email!</span>              
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" ng-minlength="5" ng-maxlength="10" placeholder="Password" ng-model="user.password" required>
              <span class="errorText" ng-show="frm.password.$dirty && frm.password.$error.required">Required!</span>
              <span class="errorText" ng-show="frm.password.$dirty && frm.password.$error.minlength">Too Short!</span>
              <span class="errorText" ng-show="frm.password.$dirty && frm.password.$error.maxlength">Too Long!</span>
            </div>
            <button type="submit" class="btn" id="btnSignIn" ng-disabled="frm.$invalid">Sign In</button>
          </form>
        </div>

    </div>
    <div class="row jumbo">
      <div class="col-md-10 col-md-offset-1">
        <div class="jumbotron">
        <h2 class="logoText">Contact Harvest</h2>
        <hr>
          <div class="row">
            <div class="col-md-10 col-md-offset-1" id="contactDetails">
              <span>
              <table>
                <tr>
                  <td class="col-md-5 col-md-offset-1">
                    <img src="http://fruit.co.za/wp-content/uploads/2015/11/Subtrop-logo-500x193.jpg" class="pull-left" style="height: 100px; margin-top: 3%;">
                  </td>
                  <td class="col-md-5 col-md-offset-1">
                    <img src="./IMAGES/logoWithText.png" class="pull-right" style="height: 150px;">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Fax </label><br><label class="info">+27 (15) 307 6792</label><br>
                    <label>Tel </label><br><label class="info">+27 (15) 307 3676/7 or +27 15 306 6240</label><br>
                    <label>Email </label><br><label class="info">example text</label><br>
                  </td>
                  <td>
                    <label>Fax </label><br><label class="info">example text</label><br>
                    <label>Tel </label><br><label class="info">example text</label><br>
                    <label>Email </label><br><label class="info">example text</label><br>
                  </td>
                </tr>
              </table>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /container -->
</div><!-- /navbar wrapper -->


  
</div>
	</body>
</html>
