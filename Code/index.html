<!DOCTYPE html>
<html ng-app="Harvest">
	<head>
		<title>Harvest Home Page</title>
		<meta charset="UTF-8">		
		<script type="text/javascript" src="./JS/maps.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="./CSS/style.css">	
		<script type="text/javascript" src="./JS/angular.min.js"></script>
		<script type="text/javascript" src="./JS/script.js"></script>
	</head>
	<body>
		<div class="navbar-wrapper">
	  		<div class="container">
			    <div class="navbar navbar-inverse navbar-fixed-top">
			        <div class="navbar-header">
					    <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					      <span class="icon-bar"></span>
					      <span class="icon-bar"></span>
					      <span class="icon-bar"></span>
					    </a>
			          	<a class="navbar-brand" href="#" id="brandSection"><h2 id="logoText" class="pull-left">Harvest</h2><img id="logo" class="pull-right" src="./IMAGES/Logo.png" alt="Harvest Logo"></a>
			        </div>
			        <div class="navbar-collapse collapse">
			          	<ul class="nav navbar-nav">
				            <li class="active"><a href="#">Your Farm</a></li>
				            <li><a href="#" >Your Workers</a></li>
				            <li><a href="#">Your Employees</a></li>            
				            <li><a href="#">Reports</a></li>            
			          	</ul>
			          	<ul class="nav navbar-nav navbar-right">
			          		<li><a href="#"><span class="glyphicon glyphicon-bell"></span></a></li>
				            <li><a href="#"><span class="glyphicon glyphicon-edit"></span> Edit Profile</a></li>
				            <li><a href="#" id="btnLogOut"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
			          	</ul>
			        </div>
			    </div>			    
			    <div class="row jumbo">
					<div class="col-md-10 col-md-offset-1">
						<div class="jumbotron">
							<fieldset>
								<legend>Modify Cultivation Frequency</legend>
								<form name="frmEditCultivationFrequency" ng-controller="selectCultivationFrequency">
									<div>
										<label for="selectCultivationFrequency">Cultivation Frequency</label>
										<select name="selectCultivationFrequency" class="form-control" ng-model="selectCultivationFrequency" ng-options="x.Name for x in cultivationFrequency"></select>
									</div>
									<br/>
									<div>
										<label for="cultivationFrequencyName">Name</label>
										<input class="form-control" type="text" name="cultivationFrequencyName" id="cultivationFrequencyName" ng-model="selectCultivationFrequency.Name" placeholder="Monthly" required>
										<span ng-show="frmEditCultivationFrequency.cultivationFrequencyName.$dirty && frmEditCultivationFrequency.cultivationFrequencyName.$error.required">Required!</span>
										<span ng-show="frmEditCultivationFrequency.cultivationFrequencyName.$dirty && frmEditCultivationFrequency.cultivationFrequencyName.$error.text">Not a valid name!</span>
									</div>
									<br/>
									<div>
										<label for="cultivationFrequencyDescription">Description</label>
										<textarea class="form-control" type="text" rows="3" id="cultivationFrequencyDescription" name="cultivationFrequencyDescription" ng-model="selectCultivationFrequency.Description" placeholder="Collect crop on a monthly basis." required></textarea>
										<span ng-show="frmEditCultivationFrequency.cultivationFrequencyDescription.$dirty && frmEditCultivationFrequency.cultivationFrequencyDescription.$error.required">Required!</span>
										<span ng-show="frmEditCultivationFrequency.cultivationFrequencyDescription.$dirty && frmEditCultivationFrequency.cultivationFrequencyDescription.$error.text">Not a valid description!</span>
									</div>
									<br/>
									<button class="btn" ng-disabled="frmCreateCultivationFrequency.$invalid">Update Cultivation Frequency</button>
								</form>
							</fieldset>
						</div>
					</div>
				</div>
			</div><!-- /container -->
		</div><!-- /navbar wrapper -->	
		
		<!-- FOOTER -->
		<footer>
			<p class="pull-right"><a href="#">Back to top</a></p>
		</footer>
	</body>
</html>
