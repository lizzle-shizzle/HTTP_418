<!DOCTYPE html>
<html ng-app="Harvest">
	<head>
		<title>Harvest Home Page</title>
		<meta charset="UTF-8">		
		<script type="text/javascript" src="./JS/maps.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="./CSS/style.css">	
		<script type="text/javascript" src="./JS/angular.min.js"></script>
		<script type="text/javascript" src="./JS/script.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="./bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="navbar-wrapper">
	  		<div class="container">
			    <div class="navbar navbar-inverse navbar-fixed-top">
			        <div class="navbar-header">
					    <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					      <span class="icon-bar"></span>
					      <span class="icon-bar"></span>
					      <span class="icon-bar"></span>
					    </a>
			          	<a class="navbar-brand" href="#" id="brandSection"><h2 id="logoText" class="pull-left">Harvest</h2><img id="logo" class="pull-right" src="./IMAGES/Logo.png" alt="Harvest Logo"></a>
			        </div>
			        <div class="navbar-collapse collapse">
			          	<ul class="nav navbar-nav">
				            <li class="active"><a href="#">Your Farm</a></li>
				            <li><a href="#" >Your Workers</a></li>
				            <li><a href="#">Your Employees</a></li>            
				            <li><a href="#">Reports</a></li>            
			          	</ul>
			          	<ul class="nav navbar-nav navbar-right">
			          		<li><a href="#"><span class="glyphicon glyphicon-bell"></span></a></li>
				            <li><a href="#"><span class="glyphicon glyphicon-edit"></span> Edit Profile</a></li>
				            <li><a href="#" id="btnLogOut"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
			          	</ul>
			        </div>			        
			    </div>			    
			    <div class="row jumbo">
					<div class="col-md-10 col-md-offset-1">
						<div class="jumbotron">
						<div class="container">
							<fieldset>
								<legend>Cultivation Frequency</legend>
								<div ng-app="myApp" ng-controller="selectCultivationFrequency" id="tableContainer">
									<table class="table table-bordered">
									<th>#</th>
									<th>Name</th>
									<th>Description</th>
									<th>Edit</th>
									  <tr ng-repeat="x in cultivationFrequency">
									    <td>{{ $index + 1 }}.</td>
									    <td>{{ x.Name }}</td>
									    <td>{{ x.Description }}</td>
									    <td><a class="info" href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a></td>
									  </tr>
									</table>
								</div>
								<br/>
							</fieldset><br/>
							<button class="btn">Create New Cultivation Frequency</button>
						</div>
					</div>
				</div>
			</div><!-- /container -->
		</div><!-- /navbar wrapper -->	
		
		<!-- FOOTER -->
		<footer>
			<p class="pull-right"><a href="#">Back to top</a></p>
		</footer>
	</body>
</html>
