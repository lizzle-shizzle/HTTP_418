<legend>Crop Types</legend>
<div ng-app="myApp" ng-controller="selectCropType" id="tableContainer">
	<table class="table table-bordered">
		<th>#</th>
		<th>Crop type</th>
		<!-- <th>Soil Type</th> -->
		<th>Edit</th>
		<tr ng-repeat="x in cropType">
			<td>{{ $index + 1 }}.</td>
			<td>{{ x.Type }}</td>
			<!-- <td>{{ x.Description }}</td> -->
			<td><a class="info" href="#/Edit"><span class="glyphicon glyphicon-edit"></span> Edit</a></td>
		</tr>
	</table>
</div>
<br/>						
<a class="btn" href="#/Create">Create New Crop Type</button>
