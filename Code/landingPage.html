<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Harvest</title>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="./JS/angular.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <script type="text/javascript" src="./bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <script src="JS/carouselResize.js"></script>

	</head>
	<body>
		<div class="navbar-wrapper">
  <div class="container">
    <div class="navbar navbar-inverse navbar-static-top">
      
        <div class="navbar-header">
	    <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </a>
        <a class="navbar-brand" href="#" id="brandSection"><h2 id="logoText" class="pull-left">Harvest</h2><img id="logo" class="pull-right" src="./IMAGES/logo.png"></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="./aboutPage.html" target="ext">About</a></li>
            <li><a href="./contactPage.html">Contact</a></li>            
          </ul>
          <form class="navbar-form navbar-right" role="search" name="frm">
            
            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="Email Address" ng-model="user.email" required>
              <span class="errorText" ng-show="frm.email.$dirty && frm.email.$error.required">Required!</span>
              <span class="errorText" ng-show="frm.email.$dirty && frm.email.$error.email">Not an email!</span>              
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" ng-minlength="5" ng-maxlength="10" placeholder="Password" ng-model="user.password" required>
              <span class="errorText" ng-show="frm.password.$dirty && frm.password.$error.required">Required!</span>
              <span class="errorText" ng-show="frm.password.$dirty && frm.password.$error.minlength">Too Short!</span>
              <span class="errorText" ng-show="frm.password.$dirty && frm.password.$error.maxlength">Too Long!</span>
            </div>
            <button type="submit" class="btn" id="btnSignIn" ng-disabled="frm.$invalid">Sign In</button>
          </form>
        </div>

    </div>
  </div><!-- /container -->
</div><!-- /navbar wrapper -->


<!-- Carousel
================================================== -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">

    <div class="item active">

      <img src="./IMAGES/Carousel1.jpg" style="width:100%" class="img-responsive">
      <div class="container">
        <div class="carousel-caption">
          <h1>Register your farm today!</h1>
          <p></p>
          <p><a id="btnRegister" class="btn btn-lg btn-primary">Register Here</a></p>
        </div>
      </div>
    </div>
    <div class="item">
      <img src="./IMAGES/Carousel2.jpg" style="width:100%" class="img-responsive">
      <div class="container">
        <div class="carousel-caption">
          <h1>Register your farm today!</h1>
          <p></p>
          <p><a id="btnRegister" class="btn btn-lg btn-primary">Register Here</a></p>
        </div>
      </div>
    </div>
    <div class="item">
      <img src="./IMAGES/Carousel3.jpg" class="img-responsive">
      <div class="container">
        <div class="carousel-caption">
          <h1>Register your farm today!</h1>
          <p></p>
          <p><a id="btnRegister" class="btn btn-lg btn-primary">Register Here</a></p>
        </div>
      </div>
    </div>  
    <div class="item">
        <img src="./IMAGES/Carousel4.jpg" style="width:100%" class="img-responsive">
        <div class="container">
          <div class="carousel-caption">
            <h1>Register your farm today!</h1>
            <p></p>
            <p><a id="btnRegister" class="btn btn-lg btn-primary">Register Here</a></p>
          </div>
        </div>
      </div>
  </div>
  <!-- Controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="icon-prev"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="icon-next"></span>
  </a>  
</div>

	</body>
</html>
